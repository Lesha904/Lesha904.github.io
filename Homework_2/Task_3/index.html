<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="url" >
      <div class="form-row">
          <div class="header">Name</div>
          <div class="header">Value</div>
      </div>
      <div class="form-row">
          <label for="name" class="form-row-item">
            Name
          </label>
          <input id="name" type="text" class="form-row-item">
       </div>
      <div class="form-row">
         <div class="form-row-item">Sex</div>
         <div class="form-row-item">
           <label for="male">
              <input id="male" type="radio" name="sex">
               Male
           </label>
           <br>
           <label for="female">
              <input id="female" type="radio" name="sex">
               Female
           </label>
           </div>
      </div>
     <div class="form-row">
         <div class="form-row-item">Eye color</div>
         <select class="form-row-item">
             <option>green</option>
             <option>blue</option>
             <option>brown</option>
         </select>
     </div>
       
     <div class="form-row">
         <div class="form-row-item"> Check all that apply</div> 
         
         <div class="form-row-item">
         <label for="a">
            <input type="checkbox" name="a" value="Over 6 feet tall" id="a">Over 6 feet tall
        </label>
        <br>
        <label for="b">
            <input type="checkbox" name="a" value="Over 200 pounds" id="b">Over 200 pounds
        </label>
       </div>
     </div>
     <div  class="form-row">
        <div class="form-row-item">Describe your athletic ability:</div>
     </div>
     <div class="form-row">
        <textarea name="text" class="form-row-item" ></textarea>
     </div>
     <div class="form-row">
      <input type="submit" name="button" value="Enter my information" class="submit-btn">
    </div>

    </form>
 
</body>
</html>
